<!DOCTYPE html>
<html lang="id" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Qur'an Murottal Player - Mishary Rashid Alafasy</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Scheherazade+New:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --primary-dark: #0a1628;
            --primary-green: #0d4d3a;
            --accent-gold: #d4af37;
            --accent-gold-light: #f4d675;
            --text-light: #e8e8e8;
            --text-muted: #a0a0a0;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --arabic-font: 'Scheherazade New', 'Amiri Quran', serif;
            --ui-font: 'Poppins', sans-serif;
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: var(--ui-font);
            background: linear-gradient(135deg, var(--primary-dark) 0%, #0d2818 50%, #1a3a4a 100%);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
        }
        
        /* Background */
        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .bg-decoration::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 30%, rgba(13, 77, 58, 0.4) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.15) 0%, transparent 40%);
            animation: bgFloat 20s ease-in-out infinite;
        }
        
        @keyframes bgFloat {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(2%, 2%); }
        }
        
        /* Main Player Container */
        .player-container {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            padding-bottom: 180px;
            overflow-y: auto;
        }
        
        /* Mode Switcher */
        .mode-switcher {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .mode-btn {
            padding: 8px 18px;
            border: 2px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text-light);
            border-radius: 50px;
            cursor: pointer;
            font-family: var(--ui-font);
            font-size: 0.8rem;
            font-weight: 500;
            transition: var(--transition-smooth);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .mode-btn:hover {
            border-color: var(--accent-gold);
            background: rgba(212, 175, 55, 0.1);
        }
        
        .mode-btn.active {
            border-color: var(--accent-gold);
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.25) 0%, rgba(212, 175, 55, 0.1) 100%);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }
        
        /* Radio Status */
        .radio-status {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 10px;
            padding: 6px 16px;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 30px;
            font-size: 0.75rem;
        }
        
        .radio-status.active {
            display: flex;
        }
        
        .radio-live-dot {
            width: 8px;
            height: 8px;
            background: #ff4444;
            border-radius: 50%;
            animation: livePulse 1.5s ease-in-out infinite;
        }
        
        @keyframes livePulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        
        /* Cover Art - Smaller */
        .cover-wrapper {
            position: relative;
            margin-bottom: 15px;
        }
        
        .cover-art {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent-gold);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5), 0 0 30px rgba(212, 175, 55, 0.3);
            transition: var(--transition-smooth);
        }
        
        .cover-art.playing {
            animation: coverRotate 25s linear infinite, coverPulse 2s ease-in-out infinite;
        }
        
        @keyframes coverRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes coverPulse {
            0%, 100% { box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5), 0 0 30px rgba(212, 175, 55, 0.3); }
            50% { box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5), 0 0 50px rgba(212, 175, 55, 0.5); }
        }
        
        .cover-ring {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 50%;
            animation: ringPulse 3s ease-in-out infinite;
        }
        
        .cover-ring:nth-child(2) {
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            animation-delay: 0.5s;
            border-color: rgba(212, 175, 55, 0.15);
        }
        
        @keyframes ringPulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.05); opacity: 1; }
        }
        
        /* Visualizer - Smaller */
        .visualizer {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 3px;
            height: 25px;
            margin-bottom: 12px;
        }
        
        .visualizer-bar {
            width: 4px;
            background: linear-gradient(to top, var(--accent-gold), var(--accent-gold-light));
            border-radius: 2px;
            transition: height 0.1s ease;
        }
        
        .visualizer.playing .visualizer-bar {
            animation: visualize 0.4s ease-in-out infinite alternate;
        }
        
        .visualizer-bar:nth-child(1) { animation-delay: 0s; height: 10px; }
        .visualizer-bar:nth-child(2) { animation-delay: 0.1s; height: 18px; }
        .visualizer-bar:nth-child(3) { animation-delay: 0.15s; height: 25px; }
        .visualizer-bar:nth-child(4) { animation-delay: 0.2s; height: 15px; }
        .visualizer-bar:nth-child(5) { animation-delay: 0.25s; height: 22px; }
        .visualizer-bar:nth-child(6) { animation-delay: 0.3s; height: 18px; }
        .visualizer-bar:nth-child(7) { animation-delay: 0.35s; height: 10px; }
        
        @keyframes visualize {
            from { transform: scaleY(0.3); }
            to { transform: scaleY(1); }
        }
        
        .visualizer:not(.playing) .visualizer-bar {
            height: 4px !important;
            animation: none;
        }
        
        /* Now Playing Info - Compact */
        .now-playing-info {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .qari-name {
            font-size: 0.7rem;
            color: var(--accent-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 6px;
        }
        
        .surah-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 12px;
            transition: var(--transition-smooth);
        }
        
        .surah-selector:hover {
            background: var(--glass-bg);
        }
        
        .surah-name {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .surah-arabic {
            font-family: var(--arabic-font);
            font-size: 1.5rem;
            color: var(--accent-gold);
        }
        
        .surah-selector i {
            color: var(--text-muted);
            font-size: 1rem;
        }
        
        .ayah-info {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 6px;
        }
        
        .ayah-info span {
            color: var(--accent-gold);
            font-weight: 600;
        }
        
        /* Progress Bar - Compact */
        .progress-section {
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
        }
        
        .progress-bar {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-gold) 0%, var(--accent-gold-light) 100%);
            border-radius: 10px;
            width: 0%;
            transition: width 0.1s linear;
            position: relative;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: var(--accent-gold);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
        }
        
        .progress-times {
            display: flex;
            justify-content: space-between;
            margin-top: 6px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        
        /* Controls - Compact */
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .control-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: none;
            background: var(--glass-bg);
            color: var(--text-light);
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
        
        .control-btn:hover {
            background: rgba(212, 175, 55, 0.2);
            color: var(--accent-gold);
            transform: scale(1.1);
        }
        
        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }
        
        .control-btn.play-btn {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-gold) 0%, #b8962e 100%);
            color: var(--primary-dark);
            font-size: 1.4rem;
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.4);
        }
        
        .control-btn.play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(212, 175, 55, 0.5);
        }
        
        /* Secondary Controls - Compact */
        .secondary-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .volume-control i {
            color: var(--text-muted);
            font-size: 0.95rem;
            cursor: pointer;
            transition: var(--transition-smooth);
        }
        
        .volume-control i:hover {
            color: var(--accent-gold);
        }
        
        .volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            outline: none;
            cursor: pointer;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: var(--accent-gold);
            border-radius: 50%;
            cursor: pointer;
        }
        
        .toggle-btn {
            padding: 7px 14px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            background: transparent;
            color: var(--text-muted);
            font-size: 0.75rem;
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            gap: 5px;
            font-family: var(--ui-font);
        }
        
        .toggle-btn:hover,
        .toggle-btn.active {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
            background: rgba(212, 175, 55, 0.1);
        }
        
        /* =============================================
           RUNNING TEXT - 2 Lines Arabic + 2 Lines Indo
        ============================================= */
        .running-text-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(10, 22, 40, 0.98) 0%, rgba(10, 22, 40, 0.95) 100%);
            border-top: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            z-index: 100;
            padding: 12px 20px 15px;
        }
        
        .running-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .running-label {
            font-size: 0.7rem;
            color: var(--accent-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .running-ayah-badge {
            background: rgba(212, 175, 55, 0.2);
            color: var(--accent-gold);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .running-content {
            max-width: 900px;
            margin: 0 auto;
        }
        
        /* Arabic Text - 2 Lines */
        .running-arabic-wrapper {
            overflow: hidden;
            margin-bottom: 10px;
            position: relative;
        }
        
        .running-arabic-wrapper::before,
        .running-arabic-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 40px;
            z-index: 2;
            pointer-events: none;
        }
        
        .running-arabic-wrapper::before {
            left: 0;
            background: linear-gradient(to right, rgba(10, 22, 40, 1) 0%, transparent 100%);
        }
        
        .running-arabic-wrapper::after {
            right: 0;
            background: linear-gradient(to left, rgba(10, 22, 40, 1) 0%, transparent 100%);
        }
        
        .running-arabic {
            font-family: var(--arabic-font);
            font-size: 1.5rem;
            line-height: 2;
            color: var(--text-light);
            direction: rtl;
            text-align: center;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            padding: 0 10px;
            animation: arabicGlow 3s ease-in-out infinite;
        }
        
        @keyframes arabicGlow {
            0%, 100% { text-shadow: 0 0 10px rgba(212, 175, 55, 0.1); }
            50% { text-shadow: 0 0 20px rgba(212, 175, 55, 0.3); }
        }
        
        .running-arabic.playing {
            animation: arabicScroll 20s linear infinite, arabicGlow 3s ease-in-out infinite;
        }
        
        @keyframes arabicScroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-30%); }
        }
        
        /* Separator Line */
        .running-separator {
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, var(--accent-gold) 20%, var(--accent-gold) 80%, transparent 100%);
            margin: 8px auto;
            max-width: 200px;
            opacity: 0.5;
        }
        
        /* Indonesian Translation - 2 Lines */
        .running-translation-wrapper {
            overflow: hidden;
            position: relative;
        }
        
        .running-translation-wrapper::before,
        .running-translation-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 40px;
            z-index: 2;
            pointer-events: none;
        }
        
        .running-translation-wrapper::before {
            left: 0;
            background: linear-gradient(to right, rgba(10, 22, 40, 1) 0%, transparent 100%);
        }
        
        .running-translation-wrapper::after {
            right: 0;
            background: linear-gradient(to left, rgba(10, 22, 40, 1) 0%, transparent 100%);
        }
        
        .running-translation {
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--text-muted);
            text-align: center;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            padding: 0 10px;
            font-style: italic;
        }
        
        .running-translation.playing {
            animation: transScroll 25s linear infinite;
        }
        
        @keyframes transScroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-20%); }
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal-content {
            background: linear-gradient(135deg, var(--primary-dark) 0%, #0d2818 100%);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow: hidden;
            animation: modalSlideIn 0.3s ease;
        }
        
        @keyframes modalSlideIn {
            from { opacity: 0; transform: translateY(-30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .modal-header h3 {
            font-size: 1.1rem;
            color: var(--accent-gold);
        }
        
        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: var(--glass-bg);
            color: var(--text-light);
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition-smooth);
        }
        
        .modal-close:hover {
            background: rgba(255, 100, 100, 0.2);
            color: #ff6b6b;
        }
        
        .modal-search {
            padding: 0 20px;
            padding-top: 15px;
        }
        
        .modal-search input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-light);
            font-family: var(--ui-font);
            font-size: 0.9rem;
            outline: none;
            transition: var(--transition-smooth);
        }
        
        .modal-search input::placeholder {
            color: var(--text-muted);
        }
        
        .modal-search input:focus {
            border-color: var(--accent-gold);
        }
        
        .modal-tabs {
            display: flex;
            padding: 15px 20px;
            gap: 8px;
        }
        
        .modal-tab {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            border-radius: 8px;
            cursor: pointer;
            font-family: var(--ui-font);
            font-size: 0.85rem;
            transition: var(--transition-smooth);
        }
        
        .modal-tab:hover {
            border-color: var(--accent-gold);
            color: var(--text-light);
        }
        
        .modal-tab.active {
            background: rgba(212, 175, 55, 0.2);
            border-color: var(--accent-gold);
            color: var(--accent-gold);
        }
        
        .modal-body {
            padding: 0 20px 20px;
            max-height: calc(80vh - 180px);
            overflow-y: auto;
        }
        
        .modal-body::-webkit-scrollbar {
            width: 5px;
        }
        
        .modal-body::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 10px;
        }
        
        .surah-list-item {
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition-smooth);
            margin-bottom: 6px;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .surah-list-item:hover {
            background: var(--glass-bg);
            border-color: var(--glass-border);
        }
        
        .surah-list-item.active {
            background: rgba(212, 175, 55, 0.15);
            border-color: var(--accent-gold);
        }
        
        .surah-list-number {
            width: 36px;
            height: 36px;
            background: rgba(212, 175, 55, 0.2);
            color: var(--accent-gold);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.8rem;
            flex-shrink: 0;
        }
        
        .surah-list-info {
            flex: 1;
        }
        
        .surah-list-name {
            font-weight: 500;
            font-size: 0.9rem;
            margin-bottom: 2px;
        }
        
        .surah-list-meta {
            font-size: 0.7rem;
            color: var(--text-muted);
        }
        
        .surah-list-arabic {
            font-family: var(--arabic-font);
            font-size: 1.2rem;
            color: var(--accent-gold);
        }
        
        /* Ayah Grid */
        .ayah-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 8px;
        }
        
        .ayah-grid-item {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            color: var(--text-light);
            transition: var(--transition-smooth);
        }
        
        .ayah-grid-item:hover {
            border-color: var(--accent-gold);
            background: rgba(212, 175, 55, 0.2);
        }
        
        .ayah-grid-item.current {
            background: linear-gradient(135deg, var(--accent-gold) 0%, #b8962e 100%);
            color: var(--primary-dark);
            font-weight: 600;
            border-color: var(--accent-gold);
        }
        
        /* Toast */
        .toast-container {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 2000;

<body>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">

    <!-- Main Player -->
    <div class="player-container">
        <!-- Mode Switcher -->

        <!-- Cover Art -->

            <div class="visualizer-bar"></div>
            <div class="visualizer-bar"></div>

        <!-- Now Playing Info -->
        <div class="now-playing-info">

            </div>
            
            <!-- Separator -->

            <!-- Indonesian Translation - 2 Lines -->

                    <i class="fas fa-times"></i>

                <input type="text" id="surahSearch" placeholder="Cari surah..." oninput="filterSurahs()">
            </div>
            <div class="modal-tabs">
                <button class="modal-tab active" id="surahTabBtn" onclick="switchModalTab('surah')">Surah</button>
                <button class="modal-tab" id="juzTabBtn" onclick="switchModalTab('juz')">Juz</button>

        <div class="modal-content">
            <div class="modal-header">
                <h3 id="ayahModalTitle"><i class="fas fa-list-ol"></i> Pilih Ayat</h3>

                    <i class="fas fa-times"></i>

    </div>
    
    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>
    
    <!-- Audio Element -->
    <audio id="audioPlayer" preload="auto"></audio>

    <script>
        // ============================================
        // QARI DATABASE
        // ============================================
        const qariDatabase = {
            'mishary': {
                name: 'Mishary Rashid Alafasy',
                image: 'https://i.ytimg.com/vi/GLMp_EGGLfk/hq720.jpg?sqp=-oaymwExCK4FEIIDSFryq4qpAyMIARUAAIhCGAHwAQH4AdQGgALgA4oCDAgAEAEYciBWKDgwDw==&rs=AOn4CLAa_DZgLB8D4xcMTFPgxpnQghg_sw'
            }
        };
        
        // ============================================
        // STATE
        // ============================================
        const state = {
            mode: 'ayah',
            modalTab: 'surah',
            surahs: [],
            currentSurah: null,
            currentAyah: 1,
            ayahs: [],
            isPlaying: false,
            autoPlay: true,
            repeat: false,
            volume: 0.8,
            isMuted: false,
            isLoading: false
        };
        
        // Juz mapping
        const JUZ_MAPPING = [
            { juz: 1, start: { surah: 1, ayah: 1 }, end: { surah: 2, ayah: 141 } },
            { juz: 2, start: { surah: 2, ayah: 142 }, end: { surah: 2, ayah: 252 } },
            { juz: 3, start: { surah: 2, ayah: 253 }, end: { surah: 3, ayah: 92 } },
            { juz: 4, start: { surah: 3, ayah: 93 }, end: { surah: 4, ayah: 23 } },
            { juz: 5, start: { surah: 4, ayah: 24 }, end: { surah: 4, ayah: 147 } },
            { juz: 6, start: { surah: 4, ayah: 148 }, end: { surah: 5, ayah: 81 } },
            { juz: 7, start: { surah: 5, ayah: 82 }, end: { surah: 6, ayah: 110 } },
            { juz: 8, start: { surah: 6, ayah: 111 }, end: { surah: 7, ayah: 87 } },
            { juz: 9, start: { surah: 7, ayah: 88 }, end: { surah: 8, ayah: 40 } },
            { juz: 10, start: { surah: 8, ayah: 41 }, end: { surah: 9, ayah: 92 } },
            { juz: 11, start: { surah: 9, ayah: 93 }, end: { surah: 11, ayah: 5 } },
            { juz: 12, start: { surah: 11, ayah: 6 }, end: { surah: 12, ayah: 52 } },
            { juz: 13, start: { surah: 12, ayah: 53 }, end: { surah: 14, ayah: 52 } },
            { juz: 14, start: { surah: 15, ayah: 1 }, end: { surah: 16, ayah: 128 } },
            { juz: 15, start: { surah: 17, ayah: 1 }, end: { surah: 18, ayah: 74 } },
            { juz: 16, start: { surah: 18, ayah: 75 }, end: { surah: 20, ayah: 135 } },
            { juz: 17, start: { surah: 21, ayah: 1 }, end: { surah: 22, ayah: 78 } },
            { juz: 18, start: { surah: 23, ayah: 1 }, end: { surah: 25, ayah: 20 } },
            { juz: 19, start: { surah: 25, ayah: 21 }, end: { surah: 27, ayah: 55 } },
            { juz: 20, start: { surah: 27, ayah: 56 }, end: { surah: 29, ayah: 45 } },
            { juz: 21, start: { surah: 29, ayah: 46 }, end: { surah: 33, ayah: 30 } },
            { juz: 22, start: { surah: 33, ayah: 31 }, end: { surah: 36, ayah: 27 } },
            { juz: 23, start: { surah: 36, ayah: 28 }, end: { surah: 39, ayah: 31 } },
            { juz: 24, start: { surah: 39, ayah: 32 }, end: { surah: 41, ayah: 46 } },
            { juz: 25, start: { surah: 41, ayah: 47 }, end: { surah: 45, ayah: 37 } },
            { juz: 26, start: { surah: 46, ayah: 1 }, end: { surah: 51, ayah: 30 } },
            { juz: 27, start: { surah: 51, ayah: 31 }, end: { surah: 57, ayah: 29 } },
            { juz: 28, start: { surah: 58, ayah: 1 }, end: { surah: 66, ayah: 12 } },
            { juz: 29, start: { surah: 67, ayah: 1 }, end: { surah: 77, ayah: 50 } },
            { juz: 30, start: { surah: 78, ayah: 1 }, end: { surah: 114, ayah: 6 } }
        ];
        
        // Verse counts
        const SURAH_VERSE_COUNTS = [
            7, 286, 200, 176, 120, 165, 206, 75, 129, 109, 123, 111, 43, 52, 99, 128, 
            111, 110, 98, 135, 112, 78, 118, 64, 77, 227, 93, 88, 69, 60, 34, 30, 73, 
            54, 45, 83, 182, 88, 75, 85, 54, 53, 89, 59, 37, 35, 38, 29, 18, 45, 60, 
            49, 62, 55, 78, 96, 29, 22, 24, 13, 14, 11, 11, 18, 12, 12, 30, 52, 52, 
            44, 28, 28, 20, 56, 40, 31, 50, 40, 46, 42, 29, 19, 36, 25, 22, 17, 19, 
            26, 30, 20, 15, 21, 11, 8, 8, 19, 5, 8, 8, 11, 11, 8, 3, 9, 5, 4, 7, 3, 
            6, 3, 5, 4, 5, 6
        ];
        
        const audioPlayer = document.getElementById('audioPlayer');
        const API_BASE = 'https://api.quran.gading.dev';
        const AUDIO_BASE = 'https://cdn.islamic.network/quran/audio/128/ar.alafasy';
        const RADIO_URL = 'https://stream.zeno.fm/d2k0ptw4kkeuv';
        
        // ============================================
        // INITIALIZATION
        // ============================================
        document.addEventListener('DOMContentLoaded', initApp);
        
        async function initApp() {
            document.getElementById('coverArt').src = qariDatabase.mishary.image;
            audioPlayer.volume = state.volume;
            
            setupAudioEvents();
            await loadSurahs();
            
            if (state.surahs.length > 0) {
                await loadSurah(1);
            }
            
            document.getElementById('loadingOverlay').classList.add('hidden');
        }
        
        // ============================================
        // API FUNCTIONS
        // ============================================
        async function loadSurahs() {
            try {
                const response = await fetch(`${API_BASE}/surah`);
                if (!response.ok) throw new Error('Failed to fetch surahs');
                const data = await response.json();
                state.surahs = data.data;
            } catch (error) {
                console.error('Error loading surahs:', error);
                showToast('Gagal memuat daftar surah', 'error');
            }
        }
        
        async function loadSurah(surahNumber) {
            if (state.isLoading) return;
            state.isLoading = true;
            
            try {
                const response = await fetch(`${API_BASE}/surah/${surahNumber}`);
                if (!response.ok) throw new Error('Failed to fetch surah');
                
                const data = await response.json();
                state.currentSurah = data.data;
                state.ayahs = data.data.verses;
                state.currentAyah = 1;
                
                updateUI();
                loadAyahAudio();
                
            } catch (error) {
                console.error('Error loading surah:', error);
                showToast('Gagal memuat surah', 'error');
            } finally {
                state.isLoading = false;
            }
        }
        
        // ============================================
        // UI UPDATE FUNCTIONS
        // ============================================
        function updateUI() {
            if (!state.currentSurah) return;
            
            document.getElementById('surahName').textContent = state.currentSurah.name.transliteration.id;
            document.getElementById('surahArabic').textContent = state.currentSurah.name.short;
            document.getElementById('currentAyahNum').textContent = state.currentAyah;
            document.getElementById('totalAyah').textContent = state.currentSurah.numberOfVerses;
            
            updateRunningText();
        }
        
        function updateRunningText() {
            if (!state.currentSurah || !state.ayahs.length) return;
            
            const currentAyahData = state.ayahs[state.currentAyah - 1];
            if (!currentAyahData) return;
            
            const arabic = currentAyahData.text.arab;
            const translation = currentAyahData.translation.id;
            const ayahNum = `${state.currentSurah.number}:${state.currentAyah}`;
            
            document.getElementById('runningArabic').textContent = arabic;
            document.getElementById('runningTranslation').textContent = translation;
            document.getElementById('runningAyahBadge').textContent = ayahNum;
            
            // Toggle animation class based on playing state
            const runningArabic = document.getElementById('runningArabic');
            const runningTranslation = document.getElementById('runningTranslation');
            
            if (state.isPlaying) {
                runningArabic.classList.add('playing');
                runningTranslation.classList.add('playing');
            } else {
                runningArabic.classList.remove('playing');
                runningTranslation.classList.remove('playing');
            }
        }
        
        function updateVisualizer() {
            const visualizer = document.getElementById('visualizer');
            const runningArabic = document.getElementById('runningArabic');
            const runningTranslation = document.getElementById('runningTranslation');
            
            if (state.isPlaying) {
                visualizer.classList.add('playing');
                runningArabic.classList.add('playing');
                runningTranslation.classList.add('playing');
            } else {
                visualizer.classList.remove('playing');
                runningArabic.classList.remove('playing');
                runningTranslation.classList.remove('playing');
            }
        }
        
        function updatePlayButton() {
            const playIcon = document.getElementById('playIcon');
            playIcon.className = state.isPlaying ? 'fas fa-pause' : 'fas fa-play';
            
            const coverArt = document.getElementById('coverArt');
            if (state.isPlaying) {
                coverArt.classList.add('playing');
            } else {
                coverArt.classList.remove('playing');
            }
        }
        
        // ============================================
        // AUDIO FUNCTIONS
        // ============================================
        function getAbsoluteAyahNumber(surahNumber, ayahNumber) {
            let absoluteNumber = 0;
            for (let i = 0; i < surahNumber - 1; i++) {
                absoluteNumber += SURAH_VERSE_COUNTS[i];
            }
            return absoluteNumber + ayahNumber;
        }
        
        function loadAyahAudio() {
            if (!state.currentSurah) return;
            
            const absoluteAyah = getAbsoluteAyahNumber(state.currentSurah.number, state.currentAyah);
            audioPlayer.src = `${AUDIO_BASE}/${absoluteAyah}.mp3`;
            audioPlayer.load();
        }
        
        function setupAudioEvents() {
            audioPlayer.addEventListener('canplay', () => {
                if (state.isPlaying) {
                    audioPlayer.play().catch(console.error);
                }
            });
            
            audioPlayer.addEventListener('timeupdate', updateProgress);
            
            audioPlayer.addEventListener('ended', () => {
                if (state.repeat) {
                    audioPlayer.currentTime = 0;
                    audioPlayer.play().catch(console.error);
                } else if (state.autoPlay) {
                    nextAyah();
                } else {
                    state.isPlaying = false;
                    updatePlayButton();
                    updateVisualizer();
                }
            });
            
            audioPlayer.addEventListener('error', () => {
                showToast('Gagal memuat audio', 'error');
                state.isPlaying = false;
                updatePlayButton();
                updateVisualizer();
            });
            
            audioPlayer.addEventListener('play', () => {
                state.isPlaying = true;
                updatePlayButton();
                updateVisualizer();
            });
            
            audioPlayer.addEventListener('pause', () => {
                state.isPlaying = false;
                updatePlayButton();
                updateVisualizer();
            });
        }
        
        function updateProgress() {
            const currentTime = audioPlayer.currentTime;
            const duration = audioPlayer.duration || 0;
            const progressPercent = duration ? (currentTime / duration) * 100 : 0;
            
            document.getElementById('progressFill').style.width = `${progressPercent}%`;
            document.getElementById('currentTime').textContent = formatTime(currentTime);
            document.getElementById('duration').textContent = formatTime(duration);
        }
        
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        // ============================================
        // PLAYER CONTROLS
        // ============================================
        function togglePlay() {
            if (state.mode === 'radio') {
                if (state.isPlaying) {
                    audioPlayer.pause();
                } else {
                    audioPlayer.src = RADIO_URL;
                    audioPlayer.play().catch(console.error);
                }
            } else {
                if (state.isPlaying) {
                    audioPlayer.pause();
                } else {
                    if (!audioPlayer.src || audioPlayer.src === window.location.href) {
                        loadAyahAudio();
                    }
                    audioPlayer.play().catch(console.error);
                }
            }
        }
        
        function playAyah(ayahNumber) {
            if (state.mode === 'radio') return;
            
            state.currentAyah = ayahNumber;
            updateUI();
            loadAyahAudio();
            state.isPlaying = true;
            audioPlayer.play().catch(console.error);
        }
        
        function nextAyah() {
            if (state.mode === 'radio' || !state.currentSurah) return;
            
            if (state.currentAyah < state.currentSurah.numberOfVerses) {
                state.currentAyah++;
                updateUI();
                loadAyahAudio();
                if (state.isPlaying || state.autoPlay) {
                    audioPlayer.play().catch(console.error);
                }
            } else if (state.currentSurah.number < 114) {
                loadSurah(state.currentSurah.number + 1).then(() => {
                    if (state.isPlaying || state.autoPlay) {
                        audioPlayer.play().catch(console.error);
                    }
                });
            } else {
                showToast('Anda telah mencapai akhir Al-Qur\'an', 'info');
                state.isPlaying = false;
                updatePlayButton();
                updateVisualizer();
            }
        }
        
        function prevAyah() {
            if (state.mode === 'radio' || !state.currentSurah) return;
            
            if (state.currentAyah > 1) {
                state.currentAyah--;
                updateUI();
                loadAyahAudio();
                if (state.isPlaying) {
                    audioPlayer.play().catch(console.error);
                }
            } else if (state.currentSurah.number > 1) {
                const prevSurahNumber = state.currentSurah.number - 1;
                loadSurah(prevSurahNumber).then(() => {
                    state.currentAyah = state.currentSurah.numberOfVerses;
                    updateUI();
                    loadAyahAudio();
                    if (state.isPlaying) {
                        audioPlayer.play().catch(console.error);
                    }
                });
            }
        }
        
        function rewind() {
            audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 10);
        }
        
        function forward() {
            audioPlayer.currentTime = Math.min(audioPlayer.duration || 0, audioPlayer.currentTime + 10);
        }
        
        function seekAudio(event) {
            const progressBar = document.getElementById('progressBar');
            const rect = progressBar.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            if (audioPlayer.duration) {
                audioPlayer.currentTime = percent * audioPlayer.duration;
            }
        }
        
        function changeVolume(value) {
            state.volume = value / 100;
            audioPlayer.volume = state.volume;
            state.isMuted = false;
            updateVolumeIcon();
        }
        
        function toggleMute() {
            state.isMuted = !state.isMuted;
            audioPlayer.muted = state.isMuted;
            updateVolumeIcon();
        }
        
        function updateVolumeIcon() {
            const icon = document.getElementById('volumeIcon');
            if (state.isMuted || state.volume === 0) {
                icon.className = 'fas fa-volume-mute';
            } else if (state.volume < 0.5) {
                icon.className = 'fas fa-volume-down';
            } else {
                icon.className = 'fas fa-volume-up';
            }
        }
        
        function toggleAutoPlay() {
            state.autoPlay = !state.autoPlay;
            document.getElementById('autoPlayBtn').classList.toggle('active', state.autoPlay);
            showToast(state.autoPlay ? 'Auto-play aktif' : 'Auto-play nonaktif', 'info');
        }
        
        function toggleRepeat() {
            state.repeat = !state.repeat;
            document.getElementById('repeatBtn').classList.toggle('active', state.repeat);
            showToast(state.repeat ? 'Ulangi ayat aktif' : 'Ulangi ayat nonaktif', 'info');
        }
        
        // ============================================
        // MODE SWITCHING
        // ============================================
        function switchMode(mode) {
            state.mode = mode;
            
            document.getElementById('ayahModeBtn').classList.toggle('active', mode === 'ayah');
            document.getElementById('radioModeBtn').classList.toggle('active', mode === 'radio');
            document.getElementById('radioStatus').classList.toggle('active', mode === 'radio');
            
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (mode === 'radio') {
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                
                document.getElementById('surahName').textContent = 'Mekarindah';
                document.getElementById('surahArabic').textContent = 'راديو القرآن';
                document.getElementById('ayahInfo').innerHTML = 'Mekarindah Radio Live 24/7';
                
                document.getElementById('runningArabic').textContent = 'كيارا ٤ يو - راديو المروتل الكريم';
                document.getElementById('runningTranslation').textContent = 'Mekarindah - Radio Live Streaming 24 Jam Nonstop';
                document.getElementById('runningAyahBadge').textContent = 'LIVE';
                
                audioPlayer.src = RADIO_URL;
                if (state.isPlaying) {
                    audioPlayer.play().catch(console.error);
                }
                
                showToast('Mode Radio Mekarindah aktif', 'info');
            } else {
                prevBtn.disabled = false;
                nextBtn.disabled = false;
                
                if (state.currentSurah) {
                    updateUI();
                    loadAyahAudio();
                }
                
                showToast('Mode Murottal aktif', 'info');
            }
        }
        
        // ============================================
        // MODAL FUNCTIONS
        // ============================================
        function openSurahModal() {
            document.getElementById('surahModal').classList.add('active');
            document.getElementById('surahSearch').value = '';
            renderSurahList();
        }
        
        function closeSurahModal() {
            document.getElementById('surahModal').classList.remove('active');
        }
        
        function openAyahModal() {
            if (!state.currentSurah) return;
            
            document.getElementById('ayahModal').classList.add('active');
            document.getElementById('ayahModalTitle').innerHTML = `<i class="fas fa-list-ol"></i> Pilih Ayat - ${state.currentSurah.name.transliteration.id}`;
            
            const grid = document.getElementById('ayahGrid');
            grid.innerHTML = Array.from(
                { length: state.currentSurah.numberOfVerses },
                (_, i) => `
                    <div class="ayah-grid-item ${i + 1 === state.currentAyah ? 'current' : ''}"
                         onclick="selectAyah(${i + 1})">
                        ${i + 1}
                    </div>
                `
            ).join('');
        }
        
        function closeAyahModal() {
            document.getElementById('ayahModal').classList.remove('active');
        }
        
        function selectAyah(ayahNumber) {
            closeAyahModal();
            playAyah(ayahNumber);
        }
        
        function switchModalTab(tab) {
            state.modalTab = tab;
            document.getElementById('surahTabBtn').classList.toggle('active', tab === 'surah');
            document.getElementById('juzTabBtn').classList.toggle('active', tab === 'juz');
            renderSurahList();
        }
        
        function renderSurahList() {
            const container = document.getElementById('surahList');
            const searchTerm = document.getElementById('surahSearch').value.toLowerCase();
            
            if (state.modalTab === 'surah') {
                const filtered = state.surahs.filter(surah => 
                    surah.name.transliteration.id.toLowerCase().includes(searchTerm) ||
                    surah.name.translation.id.toLowerCase().includes(searchTerm) ||
                    surah.number.toString().includes(searchTerm)
                );
                
                if (filtered.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: var(--text-muted); padding: 40px;">Surah tidak ditemukan</p>';
                    return;
                }
                
                container.innerHTML = filtered.map(surah => `
                    <div class="surah-list-item ${state.currentSurah?.number === surah.number ? 'active' : ''}"
                         onclick="selectSurah(${surah.number})">
                        <span class="surah-list-number">${surah.number}</span>
                        <span class="surah-list-info">
                            <span class="surah-list-name">${surah.name.transliteration.id}</span>
                            <span class="surah-list-meta">${surah.numberOfVerses} Ayat • ${surah.revelation.id}</span>
                        </span>
                        <span class="surah-list-arabic">${surah.name.short}</span>
                    </div>
                `).join('');
            } else {
                container.innerHTML = JUZ_MAPPING.map(juz => `
                    <div class="surah-list-item" onclick="selectJuz(${juz.juz})">
                        <span class="surah-list-number">${juz.juz}</span>
                        <span class="surah-list-info">
                            <span class="surah-list-name">Juz ${juz.juz}</span>
                            <span class="surah-list-meta">Surah ${juz.start.surah}:${juz.start.ayah} - ${juz.end.surah}:${juz.end.ayah}</span>
                        </span>
                    </div>
                `).join('');
            }
        }
        
        function filterSurahs() {
            renderSurahList();
        }
        
        function selectSurah(surahNumber) {
            closeSurahModal();
            loadSurah(surahNumber).then(() => {
                if (state.isPlaying) {
                    audioPlayer.play().catch(console.error);
                }
            });
        }
        
        async function selectJuz(juzNumber) {
            closeSurahModal();
            const juz = JUZ_MAPPING.find(j => j.juz === juzNumber);
            if (!juz) return;
            
            await loadSurah(juz.start.surah);
            state.currentAyah = juz.start.ayah;
            updateUI();
            loadAyahAudio();
            
            showToast(`Juz ${juzNumber} dimuat`, 'success');
        }
        
        // Close modals on outside click
        document.getElementById('surahModal').addEventListener('click', (e) => {
            if (e.target.id === 'surahModal') closeSurahModal();
        });
        
        document.getElementById('ayahModal').addEventListener('click', (e) => {
            if (e.target.id === 'ayahModal') closeAyahModal();
        });
        
        // ============================================
        // TOAST
        // ============================================
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            let icon = 'fas fa-info-circle';
            if (type === 'success') icon = 'fas fa-check-circle';
            if (type === 'error') icon = 'fas fa-exclamation-circle';
            
            toast.innerHTML = `<i class="${icon}"></i><span>${message}</span>`;
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'toastSlide 0.3s ease reverse forwards';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        // ============================================
        // KEYBOARD SHORTCUTS
        // ============================================
        document.addEventListener('keydown', (e) => {
            if (document.activeElement.tagName === 'INPUT') return;
            
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'ArrowRight':
                    if (state.mode === 'ayah') nextAyah();
                    break;
                case 'ArrowLeft':
                    if (state.mode === 'ayah') prevAyah();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    changeVolume(Math.min(100, state.volume * 100 + 10));
                    document.getElementById('volumeSlider').value = state.volume * 100;
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    changeVolume(Math.max(0, state.volume * 100 - 10));
                    document.getElementById('volumeSlider').value = state.volume * 100;
                    break;
                case 'KeyM':
                    toggleMute();
                    break;
                case 'KeyR':
                    toggleRepeat();
                    break;
            }
        });
    </script>
</body>
  </html>
